<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>{% block title %}Simulador de Elevador{% endblock %}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename=style_filename|default('css/style1.css')) }}" />
	{% block extra_css %}{% endblock %}
</head>
<body>
	<div class="container">
		<div class="building-container">
			<div class="building" id="building"><!-- Andares gerados via JavaScript --></div>
		</div>
		{% block elevator_shafts %}{% endblock %}

		<div class="display-panel">
			{% block status_rows %}{% endblock %}

			{% block control_panel %}
			<div class="status-card">
				<h2>Painel de Controle</h2>
				<div class="controls">
					<label for="sync-mode-select" style="margin-right:10px; font-weight:bold;">Modo:</label>
					<select id="sync-mode-select" class="control-btn" style="width:auto;">
						<option value="on">Sincronizado</option>
						<option value="off">Não Sincronizado</option>
					</select>

					<label for="sort-mode-select" style="margin-left:10px; margin-right:10px; font-weight:bold;">Ordenação:</label>
					<select id="sort-mode-select" class="control-btn" style="width:auto;">
						<option value="True" {% if sort_by_priority %}selected{% endif %}>Prioridade</option>
						<option value="False" {% if not sort_by_priority %}{% endif %}>Destino</option>
					</select>

					<button class="control-btn" id="start-auto-btn">Iniciar</button>
					<button class="control-btn" id="reset-btn">Resetar</button>
				</div>
			</div>
			{% endblock %}

			{% block event_log %}{% endblock %}
		</div>
	</div>

	<script src="{{ url_for('static', filename='js/script.js') }}"></script>
	{% block scripts_extra %}{% endblock %}
</body>
</html>
